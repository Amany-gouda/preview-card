<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;700&family=Open+Sans:wght@400;700&family=Oswald:wght@200;300;400;500;600;700&family=Outfit:wght@300;400;700&family=Overpass:wght@400;700&family=Poppins:wght@400;500;600;700&family=Roboto:wght@100;300;400;500;700;900&family=Work+Sans:wght@500;600&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center;  color: white;}
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="image ceyan">
      <img src="images/image-equilibrium.jpg" alt="">
    </div>
    <h2 class="ceyan">Equilibrium #3429</h2>
    <p class="mainp">Our Equilibrium collection promotes balance and calm.</p>
    <div class="num">
      <span class="colored"><img src="images/icon-ethereum.svg" alt=""> 0.041 ETH</span>
      <span class="clock"><img src="images/icon-clock.svg" alt=""> 3 days left</span>
    </div>
    <div class="end">
      <img src="images/image-avatar.png" alt="">
      <p>Creation of <span class="ceyan"> Jules Wyvern</span></p>
    </div>
  </div>


  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Amany Gouda</a>.
  </div>
</body>
</html>
